<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - RealHome</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="logo.png" alt="RealHome Logo" />
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="buy.html">Buy</a></li>
          <li><a href="rent.html">Rent</a></li>
          <li><a href="sell.html">Sell</a></li>
          <li><a href="agents.html">Agents</a></li>
          <li><a href="favourites.html">Favourites</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="login-section">
        <h2>Login to RealHome</h2>
        <form class="login-form" id="loginForm">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <button type="submit" class="login-btn">Login</button>

          <p>
            Don't have an account? <a href="#" id="signupLink">Sign up here</a>
          </p>
        </form>

        <!-- Sign-up Form (hidden by default) -->
        <form class="signup-form" id="signupForm" style="display: none">
          <h2>Create a RealHome Account</h2>
          <label for="signup-email">Email Address:</label>
          <input type="email" id="signup-email" name="signup-email" required />

          <label for="signup-password">Password:</label>
          <input
            type="password"
            id="signup-password"
            name="signup-password"
            required
          />

          <label for="signup-confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="signup-confirm-password"
            name="signup-confirm-password"
            required
          />

          <button type="submit" class="signup-btn">Sign Up</button>

          <p>
            Already have an account? <a href="#" id="loginLink">Login here</a>
          </p>
        </form>
      </section>
    </main>

    <footer>
      <div class="footer-content">
        <div class="footer-logo">
          <img src="logo.png" alt="RealHome Logo" />
        </div>
        <div class="footer-links">
          <a href="buy.html">Buy</a>
          <a href="rent.html">Rent</a>
          <a href="sell.html">Sell</a>
          <a href="agents.html">Agents</a>
        </div>
        <div class="footer-user">
          <a href="login.html">Login</a>
        </div>
      </div>
      <p>&copy; 2024 RealHome | Powered by Us</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
