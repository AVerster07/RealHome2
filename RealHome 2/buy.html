<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealHome - Buy Properties</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Sora:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="buy.css" />
  </head>
  <body>
    <!-- Header Section (same as in index.html) -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="path-to-your-logo.png" alt="RealHome Logo" />
        </div>
        <ul class="nav-links">
          <li><a href="buy.html">Buy</a></li>
          <li><a href="rent.html">Rent</a></li>
          <li><a href="sell.html">Sell</a></li>
          <li><a href="agents.html">Agents</a></li>
          <li><a href="favourites.html">Favourites</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <!-- Search and Filter Section -->
    <section class="search-filter">
      <div class="search-container">
        <input
          type="text"
          placeholder="Search by location"
          id="search-location"
        />
        <select id="property-type">
          <option value="">Property Type</option>
          <option value="House">House</option>
          <option value="Apartment">Apartment</option>
          <option value="Townhouse">Townhouse</option>
        </select>
        <select id="price-range">
          <option value="">Price Range</option>
          <option value="0-500000">R0 - R500,000</option>
          <option value="500000-1000000">R500,000 - R1,000,000</option>
          <option value="1000000-1500000">R1,000,000 - R1,500,000</option>
          <option value="1500000-2000000">R1,500,000 - R2,000,000</option>
        </select>
        <button onclick="searchProperties()">Search</button>
      </div>
    </section>

    <!-- Properties Grid -->
    <section class="properties-list">
      <h2>Properties for Sale</h2>
      <div class="properties-grid">
        <!-- Sample Property Card -->
        <div class="property-card">
          <img src="path-to-property-image.jpg" alt="Property Image" />
          <div class="property-info">
            <h3>3 Bedroom House</h3>
            <p>Vanderbijlpark, Gauteng</p>
            <p>Price: R1,200,000</p>
          </div>
        </div>
        <!-- Repeat for other properties -->
      </div>
    </section>

    <!-- Footer Section (same as in index.html) -->
    <footer>
      <div class="footer-content">
        <div class="footer-logo">
          <img src="path-to-your-logo.png" alt="RealHome Logo" />
        </div>
        <div class="footer-links">
          <a href="buy.html">Buy</a>
          <a href="rent.html">Rent</a>
          <a href="sell.html">Sell</a>
        </div>
        <div class="footer-user">
          <a href="login.html"><i class="user-icon"></i> Login</a>
        </div>
      </div>
      <p>&copy; 2024 Powered by Us</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
