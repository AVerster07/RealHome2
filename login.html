<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RealHome | Login</title>
    <link rel="icon" type="image/x-icon" href="./media/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="footer.css" />
   
  <body>
    <div class="main-logo">
      <img src="./media/logo3.png" alt="RealHome Logo" />
    </div>

    <main>
      <section class="login-section">
        <h2>
          Login to <span style="color: #6a2e78">Real</span
          ><span style="color: #d72c41">Home</span>
        </h2>
        <form class="login-form" id="loginForm">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <button type="submit" class="login-btn">Login</button>

          <p>
            Don't have an account? <a href="#" id="signupLink">Sign up here</a>
          </p>
        </form>

        <!-- Sign-up Form (hidden by default) -->
        <form class="signup-form" id="signupForm" style="display: none">
          <h2>Create a RealHome Account</h2>
          <label for="signup-email">Email Address:</label>
          <input type="email" id="signup-email" name="signup-email" required />

          <label for="signup-password">Password:</label>
          <input
            type="password"
            id="signup-password"
            name="signup-password"
            required
          />

          <label for="signup-confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="signup-confirm-password"
            name="signup-confirm-password"
            required
          />

          <button type="submit" class="signup-btn">Sign Up</button>

          <p>
            Already have an account? <a href="#" id="loginLink">Login here</a>
          </p>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
